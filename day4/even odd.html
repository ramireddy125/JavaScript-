<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <pre>
        Code:
            var n=+prompt('enter a Number');
            var res=n%2==0? 'Even' : 'Odd';
            window.alert(res);
            console.log(res); 


        Result:
            i/p: 10  //Even
            i/p: 5 // odd        
            
    </pre>

    

    <script>
        var n=+prompt('enter a Number');
        var res=n%2==0? 'Even' : 'Odd';
        
        window.alert(res);  // output in alert box
        console.log(res); // output in console tab
    </script>
    
</body>
</html
