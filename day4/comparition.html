<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
</head>
<body>
   
    <h3>Right click, press Inspect and goto the console tab to view output</h3>

    <script>
        

        // Comparision Operatrs
        var a=10;
        var b=12;
        a1=a==b;
        console.log('Equal to');
        console.log(a1);

        a2=a<b;
        console.log('less than');
        console.log(a2);

        a3=a>b;
        console.log('Greater than');
        console.log(a3);

        a4=a<=b;
        console.log('Less than or Equal operator');
        console.log(a4);

        a5=b>=a;
        console.log('Greater than or equal operator');
        console.log(a5);

        a6=a!=b;
        console.log('not equal operator');
        console.log(a6);

        f=4;
        g=4;
        a7=(f===g);
        console.log('Strictly equal to');
        console.log(a7);

        x="15";
        y=15;
        a7=(x===y);
        console.log('Strictly equal to');
        console.log(a7);



        


        
    </script>




</body>
</html>
