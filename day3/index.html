<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operators task</title>
</head>
<body>
   
    <h3>Right click, press Inspect and goto the console tab to view output</h3>

    <script>
        // Airthemetic Operators
        var a=10;
        var b=2;

        var x=a+b;
        console.log('Addition ' );
        console.log(x);

        var x=a-b;
        console.log('subtraction ' );
        console.log(x);

        var x=a*b;
        console.log('Multiplication ' );
        console.log(x);

        var x=a/b;
        console.log('Division ' );
        console.log(x);

        var x=a%b;
        console.log('Modulus (Remainder) ' );
        console.log(x);

        var x=a**b;
        console.log('Exponentiation ' );
        console.log(x);

        var x=++a;
        console.log('pre Increment ' );
        console.log(x);

        var x=a++;
        console.log('post Increment ' );
        console.log(x);

        var x=--b;
        console.log('pre Decrement ' );
        console.log(x);

        var x=b--;
        console.log('post Decrement ' );
        console.log(x);



        // Assignment Operatrs

        var a1=10;
        a1 += 110;
        console.log('Add and assign');
        console.log(a1);


        var a2=10;
        a2-=10;
        console.log('Subtract and assign');
        console.log(a2);
        

        var a3=10;
        a3*=2;
        console.log('Multiply and assign');
        console.log(a3);
        
        
        var a4=10;
        a4/=12;
        console.log('Divide and assign');
        console.log(a4);
        
        var a5=10;
        a5%=12;
        console.log('Modulus and assign');
        console.log(a5);
        
        var a6=10;
        a6**=10;
        console.log('Exponential and assign');
        console.log(a6);
        


        
    </script>




</body>
</html>
