<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Datatypes Task</title>
</head>
<body>
    <!--     

    Create a simple JavaScript script that declares three different types of variables (var, let, and const) and prints their values to the console.

    Write a  script that declares variables for each data type and prints their types using the typeof operator. 
    -->

    <h3>Right click, press Inspect and goto the console tab to view output</h3>

    <script>
        var a=10;
        let b=20;
        const c=30;

        console.log(a);
        console.log(b);
        console.log(c);

        
        var num=22;
        var str='venkat';
        var bool=true;
        var ud=undefined;

        console.log(typeof num);    //number
        console.log(typeof str);    //string
        console.log(typeof bool);   //boolean
        console.log(typeof ud);     //undefined
        console.log(typeof 10);     //num

        console.log(typeof null);   //null represents object

    </script>




</body>
</html>
