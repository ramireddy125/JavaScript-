<body>
    <!-- 
    Task 8:Write a JavaScript script that uses nested loops to 
    print a multiplication table for numbers 1 through 5.
    Instructions:
    use for loop
    use nested loop
     -->


    <script>
        for(var i=1; i<=5; i++){
            console.log("Table "+ i);
            for(var j=1; j<=10; j++){

                var x=i*j;
                console.log(i+ " * "+j+'='+x);
                

            }
        }
    </script>
    
</body>
</html>
